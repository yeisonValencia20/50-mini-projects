<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>

    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="row align-center mb-30">
                <div class="progress__step step__border">
                    <p>1</p>
                </div>
                <div class="progress__bar">
                    <div class="progress__fill">
                        
                    </div>
                </div>
                <div class="progress__step">
                    <p>2</p>
                </div>
                <div class="progress__bar">
                    <div class="progress__fill">

                    </div>
                </div>
                <div class="progress__step">
                    <p>3</p>
                </div>
                <div class="progress__bar">
                    <div class="progress__fill">

                    </div>
                </div>
                <div class="progress__step">
                    <p>4</p>
                </div>
            </div>
            <div class="row justify-center">
                <button class="btn mr-10" id="pre-btn" onclick="stepCount(-1,4)">
                    Prev
                </button>
                <button class="btn btn--blue" id="next-btn" onclick="stepCount(1,4)">
                    Next
                </button>
            </div>
        </div>
    </div>
</body>
</html>
